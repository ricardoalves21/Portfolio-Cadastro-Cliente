<mat-card>
  <mat-toolbar>
    <mat-card-title>Cadastro</mat-card-title>
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width line-height">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="nome" #nome/>
        <mat-hint>{{ nome.value.length }}/200</mat-hint>
        <mat-error *ngIf="form.get('nome')?.invalid">{{getErrorMessage("nome")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" #email/>
        <mat-hint>{{ email.value.length }}/200</mat-hint>
        <mat-error *ngIf="form.get('email')?.invalid">{{getErrorMessage("email")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="Telefone" formControlName="telefone" #telefone/>
        <mat-hint>{{ telefone.value.length }}/200</mat-hint>
        <mat-error *ngIf="form.get('telefone')?.invalid">{{getErrorMessage("telefone")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Endereço</mat-label>
        <input matInput placeholder="Endereço" formControlName="endereco" #endereco/>
        <mat-hint>{{ endereco.value.length }}/200</mat-hint>
        <mat-error *ngIf="form.get('endereco')?.invalid">{{getErrorMessage("endereco")}}</mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="cadastrarCliente()">Salvar</button>
    <button mat-button color="warn" (click)="cancelarCadastro()">Cancelar</button>
  </mat-card-actions>
</mat-card>
