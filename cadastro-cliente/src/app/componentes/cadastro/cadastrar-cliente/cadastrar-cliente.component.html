<mat-card>
  <mat-toolbar>
    <mat-card-title>Cadastro</mat-card-title>
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="name" #name />
        <mat-hint>{{ name.value.length }}/200</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage("name")}}</mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="cadastrarCliente()">Salvar</button>
    <button mat-button color="warn" (click)="cancelarCadastro()">Cancelar</button>
  </mat-card-actions>
</mat-card>
