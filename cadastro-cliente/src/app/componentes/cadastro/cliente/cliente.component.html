<div>
  <app-listar-clientes *ngIf="clientes$ | async as cliente; else loading"
  [listaClientes]="cliente"
  (add)="onAdd()"
  (edit)="onEdit($event)"
  (remove)="onRemove($event)"
  >  </app-listar-clientes>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>

<div id="botao-adicionar-fixo">
  <div class="example-button-container">
    <button mat-fab color="primary" aria-label="Adicionar cliente" (click)="onAdd()" matTooltip="Adicionar novo cliente">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
